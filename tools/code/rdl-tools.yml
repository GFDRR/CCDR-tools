# This file may be used to create an environment using:
# conda env create --name rdl-tools --file rdl-tools.yml

name: rdl-tools
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.10
  
  # Data manipulation and analysis
  - pandas
  - numpy
  
  # Geospatial libraries
  - geopandas
  - rasterio
  - rioxarray
  - rasterstats
  - shapely
  - fiona
  - gdal
  - cartopy
  
  # Scientific computing and parallel processing
  - xarray
  - netcdf4
  - dask
  - multiprocess
  
  # Visualization
  - matplotlib
  - seaborn
  - folium
  - branca
  
  # Web and networking
  - requests
  - urllib3
  
  # Jupyter and interactive widgets
  - jupyter
  - notebook
  - ipywidgets
  
  # File formats and I/O
  - openpyxl
  - python-dotenv
  
  # Progress bars and utilities
  - tqdm
  
  # Package manager
  - pip